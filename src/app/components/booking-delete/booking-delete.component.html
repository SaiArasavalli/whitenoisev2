<mat-dialog-content class="bg-pre">
  <h1 class="text-center mb-4">Delete Booking</h1>
  <p class="text-center">Are you sure you want to delete?</p>
  <div class="btn-group d-flex align-items-center justify-content-center gap-1">
    <button
      mat-raised-button
      class="bg-dark p-4 w-100"
      (click)="close()"
      type="button"
    >
      No
    </button>
    <button
      mat-raised-button
      class="bg-danger p-4 w-100"
      *ngIf="!submitting"
      (click)="deleteBooking()"
    >
      Delete
    </button>
    <button mat-raised-button class="bg-danger p-4 w-100" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </div>
</mat-dialog-content>
